<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d002/imagens/favicon.ico" type="image/x-icon">
    <title>Emojis</title>
</head>
<body>
    <h1>Meus emojis favoritos</h1>
    <h2>Carinhas</h2>
    <ul type="circle">
        <li>&#x1F609;</li>
        <li>😄</li>
        <li>&#x1F60D;</li>
    </ul>
    <h2>Mãos</h2>
    <ul type="square">
        <li>🤙</li>
        <li>&#x1F64F;</li>
        <li>✌️</li>
    </ul>
    <h2>Animais</h2>
    <ul>
        <li>🙈</li>
        <li>&#x1F426;</li>
        <li>🐈</li>
    </ul>
    <h2>Esportes</h2>
    <ul>
        <li>⚽</li>
        <li>🚴</li>
        <li>🏊</li>
    </ul>
    <h2>Comidas</h2>
    <ul>
        <li>🍔</li>
        <li>&#x1F965;</li>
        <li>&#x1F363;</li>
    </ul>
    <h2>Objetos</h2>
    <ul>
        <li>&#x1F4BB;</li>
        <li>&#x1F381;</li>
        <li>&#x1F389;</li>
    </ul>
</body>
</html>
