<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Aprendendo a reproduzir vídeos em HTML5</h1>
    <h2>Primeira forma de rodar um vídeo</h2>
    <video src="midia/meu-video.mp4" width="300" controls></video>

<h2>Segunda forma de rodar caso o navagador não seja compatível com um formato</h2>
<video width="300" controls>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/m4v">
    <source src="midia/meu-video.webm" type="video/webm">
</video>

    <h1>Adicionando videos externos</h1>

    <h2>Inserindo vídeos do YOUTUBE</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/INIErBJPPSI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/147246305?title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
